<!DOCTYPE html>
<html lang="es" data-dark>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patricio Miguel Osorio Osorio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"

    />
    <script src="scripts/main.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/56d0ffeffa.js"

      <div class="header__content">
        <h1>Patricio</h1>
      </div>
      <nav class="menu">

        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#works">Works</a>
        <a href="#contact">Contact</a>
        <button class="btn-darkmode filter-invert">
          <img
            class="dynamic-icon btn-darkmode__icon"
            src="assets/icons/moon.svg"
          />
        </button>
      </nav>
    </header>
    <main class="main">
      <div class="hero">
        <div class="hero__info">
          <p>Hi, I'am <span class="focus">Patricio Osorio</span> programmer</p>
          <button href="#" class="btn">Contact</button>
          <div class="hero__icons">
            <a href="#"><i class="fab fa-linkedin"></i></a>

        </div>
        <div class="hero__image">

            <img src="assets/images/blob.svg" alt="blob image" />
          </div>
        </div>
      </div>
      <section id="about">
        <h2>Acerca</h2>
        <div class="repositores"></div>
      </section>
      <section id="skills">
        <h2>Habilidades</h2>
        <div class="repositores"></div>
      </section>
      <section id="works">
        <h2>Trabajos</h2>
        <div class="repositores"></div>
      </section>
      <section id="contact">
        <h2>Contacto</h2>
        <div class="repositores"></div>
      </section>
    </main>
    <footer class="footer"></footer>

    <template class="card__template">
      <section class="card">
        <h2 class="card__title">Digital clock</h2>
        <p><a class="card__website" href="#" target="_blank">Sitio web</a></p>
        <p>
          <a class="card__repository" href="#" target="_blank">Repositorio</a>
        </p>
        <p>Creado el: <span class="card__created"></span></p>
        <p>Ultima actualizacion: <span class="card__updated"></span></p>
